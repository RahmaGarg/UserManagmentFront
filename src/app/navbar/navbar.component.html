<nav *ngIf="currentUser">
    <ul>
      <li>Hello, {{ currentUser.username }}</li> <!-- Show the current username -->
      <li><button (click)="logout()">Logout</button></li> <!-- Logout button -->
    </ul>
  </nav>
  
  <!-- Optionally, add a fallback for users who are not logged in -->
  <nav *ngIf="!currentUser">
    <ul>
      <li><a routerLink="/">Login</a></li>
    </ul>
  </nav>
